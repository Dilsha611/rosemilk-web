<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Rosemilk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#fff0f3',
                            100: '#ffe3e8',
                            200: '#ffc9d6',
                            300: '#ff9fb6',
                            400: '#ff6b8e',
                            500: '#f73b68',
                            600: '#e31b4b',
                            700: '#bf0e36',
                            800: '#9e0d2d',
                            900: '#850f29',
                        },
                    },
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body
    class="font-sans antialiased text-gray-800 bg-brand-50/50 min-h-screen flex items-center justify-center relative overflow-hidden">

    <div class="absolute inset-0 z-0 pointer-events-none">
        <div
            class="absolute top-0 right-0 w-[500px] h-[500px] bg-brand-200 rounded-full blur-3xl opacity-40 -translate-y-1/2 translate-x-1/2">
        </div>
        <div
            class="absolute bottom-0 left-0 w-[500px] h-[500px] bg-red-100 rounded-full blur-3xl opacity-40 translate-y-1/2 -translate-x-1/2">
        </div>
    </div>

    <!-- Main Container -->
    <div
        class="relative z-10 w-full max-w-4xl bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row min-h-[600px] m-4 animate-fade-in-up">

        <!-- Image Side (Hidden on Mobile) -->
        <div class="hidden md:block w-1/2 relative">
            <img src="https://images.unsplash.com/photo-1518112166137-184581a6c478?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
                alt="Rosemilk Aesthetic" class="w-full h-full object-cover">
            <div
                class="absolute inset-0 bg-gradient-to-t from-brand-900/60 to-transparent flex flex-col justify-end p-12 text-white">
                <h2 class="text-4xl font-serif font-bold mb-4">Join Our Community</h2>
                <p class="text-brand-50 text-lg">Be the first to know about new products, exclusive sales, and beauty
                    tips.</p>
            </div>
            <!-- Home Button on Image -->
            <a href="index.html" class="absolute top-6 left-6 text-white hover:text-brand-200 transition">
                <i class="fa-solid fa-arrow-left text-xl"></i> Back to Home
            </a>
        </div>

        <!-- Register Form Side -->
        <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center bg-white/90 backdrop-blur-sm relative">

            <!-- Mobile Home Button -->
            <a href="index.html" class="md:hidden absolute top-6 left-6 text-gray-500 hover:text-brand-500 transition">
                <i class="fa-solid fa-arrow-left text-xl"></i>
            </a>

            <div class="text-center mb-8">
                <i class="fa-solid fa-fan text-brand-500 text-4xl mb-4 animate-spin-slow"></i>
                <h2 class="text-3xl font-serif font-bold text-gray-900">Create Account</h2>
                <p class="text-gray-500 mt-2">Sign up for a free account today</p>
            </div>

            <form class="space-y-4" onsubmit="event.preventDefault(); handleRegister();">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                        <input type="text"
                            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-brand-500 focus:ring-2 focus:ring-brand-200 outline-none transition"
                            required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                        <input type="text"
                            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-brand-500 focus:ring-2 focus:ring-brand-200 outline-none transition"
                            required>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <div class="relative">
                        <span class="absolute left-4 top-3.5 text-gray-400">
                            <i class="fa-regular fa-envelope"></i>
                        </span>
                        <input type="email"
                            class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-200 focus:border-brand-500 focus:ring-2 focus:ring-brand-200 outline-none transition"
                            placeholder="name@example.com" required>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <span class="absolute left-4 top-3.5 text-gray-400">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input type="password"
                            class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-200 focus:border-brand-500 focus:ring-2 focus:ring-brand-200 outline-none transition"
                            placeholder="••••••••" required>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <div class="relative">
                        <span class="absolute left-4 top-3.5 text-gray-400">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input type="password"
                            class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-200 focus:border-brand-500 focus:ring-2 focus:ring-brand-200 outline-none transition"
                            placeholder="••••••••" required>
                    </div>
                </div>

                <div class="flex items-center text-sm mt-4">
                    <input type="checkbox" class="rounded border-gray-300 text-brand-500 focus:ring-brand-500 mr-2"
                        required>
                    <span class="text-gray-500">I agree to the <a href="#" class="text-brand-600 hover:underline">Terms
                            & Privacy Policy</a></span>
                </div>

                <button type="submit"
                    class="w-full bg-brand-500 hover:bg-brand-600 text-white font-bold py-3.5 rounded-lg transition shadow-lg shadow-brand-500/30 transform hover:-translate-y-1 mt-6">
                    Create Account
                </button>
            </form>

            <p class="text-center mt-6 text-sm text-gray-500">
                Already have an account?
                <a href="login.html" class="text-brand-600 font-bold hover:underline">Sign In</a>
            </p>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast"
        class="fixed bottom-5 right-5 bg-white border-l-4 border-green-500 shadow-xl rounded-md p-4 transform translate-y-20 opacity-0 transition-all duration-500 flex items-center gap-3 z-50">
        <i class="fa-solid fa-party-horn text-green-500 text-xl"></i>
        <div>
            <h4 class="font-bold text-gray-900 text-sm">Welcome Aboard!</h4>
            <p class="text-gray-500 text-xs">Your account has been created.</p>
        </div>
    </div>

    <script>
        function handleRegister() {
            const toast = document.getElementById('toast');
            toast.classList.remove('translate-y-20', 'opacity-0');

            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        }
    </script>
</body>

</html>
