<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Dashboard - Rosemilk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#fff0f3', 100: '#ffe3e8', 200: '#ffc9d6', 300: '#ff9fb6',
                            400: '#ff6b8e', 500: '#f73b68', 600: '#e31b4b', 700: '#bf0e36',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 font-sans">
    <nav class="bg-white shadow-sm px-6 py-4 flex justify-between items-center border-b border-gray-100">
        <div class="flex items-center gap-2">
            <i class="fa-solid fa-truck-fast text-brand-500 text-xl"></i>
            <h1 class="text-xl font-bold text-gray-800">Delivery Panel</h1>
        </div>
        <button onclick="logout()"
            class="text-red-500 font-medium hover:bg-red-50 px-4 py-2 rounded-lg transition">Logout</button>
    </nav>

    <main class="p-6 max-w-4xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
            <div>
                <h2 class="text-2xl font-bold text-gray-900">Active Deliveries</h2>
                <p class="text-gray-500 text-sm italic">Manage your assigned orders and mark them as delivered.</p>
            </div>
            <button onclick="loadDeliveryOrders()"
                class="text-brand-500 font-bold text-sm bg-white px-4 py-2 rounded-xl border border-brand-100 shadow-sm hover:bg-brand-50 transition">
                <i class="fa-solid fa-arrows-rotate mr-2"></i> Refresh List
            </button>
        </div>

        <div id="orders-list" class="space-y-4">
            <!-- Dynamic Order Cards will appear here -->
            <div class="text-center py-20 text-gray-400">
                <i class="fa-solid fa-spinner fa-spin text-3xl mb-4"></i>
                <p>Loading your delivery route...</p>
            </div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = 'https://dyptudqbdygqkjnqizxt.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_1ybwmjWUlErvgvRAuNVVNw_duKOSDtl';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const ordersList = document.getElementById('orders-list');

        async function loadDeliveryOrders() {
            ordersList.innerHTML = '<div class="text-center py-10 text-gray-400">Loading deliveries...</div>';

            try {
                // Fetch orders that are Shipped or Delivered
                const { data: orders, error } = await _supabase
                    .from('orders')
                    .select('*')
                    .in('status', ['Shipped', 'Delivered', 'Paid / Ready'])
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (!orders || orders.length === 0) {
                    ordersList.innerHTML = '<div class="text-center py-20 text-gray-400 font-medium bg-white rounded-2xl border-2 border-dashed">No active deliveries assigned yet.</div>';
                    return;
                }

                ordersList.innerHTML = orders.map(order => {
                    const isDelivered = order.status === 'Delivered';
                    return `
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 flex flex-col md:flex-row justify-between items-center gap-4 ${isDelivered ? 'opacity-60' : ''}">
                        <div class="flex-1">
                            <div class="flex items-center gap-3 mb-1">
                                <h3 class="font-bold text-lg text-gray-900">#ORD-${order.id}</h3>
                                ${isDelivered ? '<span class="px-2 py-0.5 bg-green-100 text-green-600 text-[10px] font-bold rounded-full uppercase">Completed</span>' : '<span class="px-2 py-0.5 bg-blue-100 text-blue-600 text-[10px] font-bold rounded-full uppercase tracking-wider">Ready</span>'}
                            </div>
                            <p class="text-gray-700 font-medium">${order.customer_name}</p>
                            <p class="text-gray-500 text-sm flex items-start gap-2 mt-2">
                                <i class="fa-solid fa-location-dot mt-1 text-brand-300"></i>
                                <span>${order.customer_address}</span>
                            </p>
                            <p class="text-gray-500 text-sm flex items-center gap-2 mt-1">
                                <i class="fa-solid fa-phone text-brand-300"></i>
                                <span>${order.customer_phone}</span>
                            </p>
                        </div>
                        
                        ${isDelivered ? `
                            <div class="text-green-600 font-bold flex items-center gap-2">
                                <i class="fa-solid fa-circle-check"></i> Delivered
                            </div>
                        ` : `
                            <button onclick="markDelivered(${order.id})" 
                                    class="w-full md:w-auto bg-green-500 text-white px-8 py-3 rounded-xl font-bold hover:bg-green-600 transition shadow-lg shadow-green-500/20 active:scale-95">
                                Mark as Delivered
                            </button>
                        `}
                    </div>
                    `;
                }).join('');

            } catch (err) {
                console.error(err);
                ordersList.innerHTML = `<div class="p-6 bg-red-50 text-red-500 rounded-xl">Error: ${err.message}</div>`;
            }
        }

        async function markDelivered(orderId) {
            if (!confirm("Confirm that this order has been delivered?")) return;

            try {
                const { error } = await _supabase
                    .from('orders')
                    .update({ status: 'Delivered' })
                    .eq('id', orderId);

                if (error) throw error;
                loadDeliveryOrders();
            } catch (err) {
                alert("Update failed: " + err.message);
            }
        }

        document.addEventListener('DOMContentLoaded', loadDeliveryOrders);

        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
