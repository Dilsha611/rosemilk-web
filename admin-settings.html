<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Rosemilk Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#fff0f3',
                            100: '#ffe3e8',
                            200: '#ffc9d6',
                            300: '#ff9fb6',
                            400: '#ff6b8e',
                            500: '#f73b68',
                            600: '#e31b4b',
                            700: '#bf0e36',
                            800: '#9e0d2d',
                            900: '#850f29',
                        },
                    },
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="font-sans antialiased text-gray-800 bg-gray-50 flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r border-gray-200 hidden md:flex flex-col">
        <div class="h-20 flex items-center justify-center border-b border-gray-100">
            <a href="index.html" class="flex items-center gap-2">
                <i class="fa-solid fa-rose text-brand-500 text-2xl"></i>
                <span class="font-serif text-2xl font-bold text-gray-900">Rosemilk</span>
            </a>
        </div>

        <nav class="flex-1 overflow-y-auto py-6 px-4 space-y-2">
            <a href="admin-dashboard.html"
                class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-brand-600 rounded-lg font-medium transition">
                <i class="fa-solid fa-chart-pie w-5"></i> Dashboard
            </a>
            <a href="admin-products.html"
                class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-brand-600 rounded-lg font-medium transition">
                <i class="fa-solid fa-box w-5"></i> Products
            </a>
            <a href="admin-orders.html"
                class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-brand-600 rounded-lg font-medium transition">
                <i class="fa-solid fa-shopping-bag w-5"></i> Orders
                <span class="ml-auto bg-brand-500 text-white text-xs font-bold px-2 py-0.5 rounded-full">23</span>
            </a>
            <a href="admin-customers.html"
                class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-brand-600 rounded-lg font-medium transition">
                <i class="fa-solid fa-users w-5"></i> Customers
            </a>
            <a href="admin-settings.html"
                class="flex items-center gap-3 px-4 py-3 bg-brand-50 text-brand-600 rounded-lg font-medium">
                <i class="fa-solid fa-gear w-5"></i> Settings
            </a>
        </nav>

        <div class="p-4 border-t border-gray-100">
            <a href="#" onclick="logout()"
                class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:text-red-600 transition">
                <i class="fa-solid fa-arrow-right-from-bracket w-5"></i> Logout
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-hidden">
        <!-- Top Header -->
        <header class="h-20 bg-white border-b border-gray-200 flex items-center justify-between px-8">
            <h2 class="text-xl font-bold text-gray-800">Settings</h2>
            <div class="flex items-center gap-6">
                <div class="flex items-center gap-3">
                    <img src="https://ui-avatars.com/api/?name=Admin+User&background=f73b68&color=fff" alt="Admin"
                        class="w-10 h-10 rounded-full border-2 border-brand-100">
                    <div class="hidden sm:block">
                        <p class="text-sm font-bold text-gray-900" id="user-name">Admin User</p>
                    </div>
                </div>
            </div>
        </header>

        <!-- Content -->
        <div class="flex-1 overflow-auto p-8">
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden p-8">
                <h3 class="text-lg font-bold text-gray-900 mb-6">General Settings</h3>
                <form>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Site Name</label>
                            <input type="text" value="Rosemilk"
                                class="w-full px-4 py-2 border rounded-lg focus:ring-brand-500 focus:border-brand-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Support Email</label>
                            <input type="email" value="support@rosemilk.lk"
                                class="w-full px-4 py-2 border rounded-lg focus:ring-brand-500 focus:border-brand-500">
                        </div>
                    </div>
                    <button class="mt-6 px-6 py-2 bg-brand-500 text-white rounded-lg hover:bg-brand-600">Save
                        Changes</button>
                </form>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userEmail = localStorage.getItem('currentUser');
            if (userEmail) {
                const nameDisplay = document.getElementById('user-name');
                if (nameDisplay) nameDisplay.textContent = userEmail.split('@')[0];
            }
        });

        function logout() {
            localStorage.removeItem('currentUser');
            localStorage.removeItem('userRole');
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
