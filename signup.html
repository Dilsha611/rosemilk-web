<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Rosemilk - Create Your Account</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --rose-pink: #fbc2eb;
            --soft-pink: #f8c8dc;
            --deep-rose: #d16ba5;
            --white: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fff5f7 0%, #fbc2eb 100%);
            overflow: hidden;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            width: 1000px;
            height: 700px;
            display: flex;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(209, 107, 165, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .signup-image {
            width: 45%;
            background: linear-gradient(to bottom, rgba(209, 107, 165, 0.1), rgba(0, 0, 0, 0.4)),
                url('https://images.unsplash.com/photo-1552693673-1bf958298935?q=80&w=1000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            padding: 50px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
        }

        .signup-image h2 {
            font-size: 40px;
            margin-bottom: 10px;
            font-family: 'Playfair Display', serif;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
            font-style: italic;
        }

        .signup-form {
            flex: 1;
            padding: 40px 60px;
            text-align: center;
            background: var(--white);
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto;
        }

        .brand-name {
            font-size: 32px;
            font-weight: 700;
            color: var(--deep-rose);
            letter-spacing: 3px;
            font-family: 'Playfair Display', serif;
            margin-bottom: 5px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
            color: #7d5a6a;
            font-weight: 600;
        }

        .input-field {
            width: 100%;
            padding: 12px 18px;
            border: 1.5px solid #f2dae5;
            border-radius: 12px;
            box-sizing: border-box;
            outline: none;
            background: #fffafa;
            font-family: 'Poppins', sans-serif;
            transition: 0.3s;
        }

        .input-field:focus {
            border-color: var(--deep-rose);
            background: #fff;
        }

        .signup-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #d16ba5, #fbc2eb);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(209, 107, 165, 0.3);
            transition: 0.3s;
            margin-top: 10px;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px rgba(209, 107, 165, 0.4);
        }

        .login-link {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }

        .login-link a {
            color: var(--deep-rose);
            text-decoration: none;
            font-weight: 600;
        }

        /* Terms Checkbox */
        .terms {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            color: #888;
            margin: 15px 0;
            text-align: left;
        }
    </style>
</head>

<body>

    <div class="signup-container">
        <div class="signup-image">
            <h2>Start Your Glow Journey ✨</h2>
            <p>Become a Rosemilk member and enjoy exclusive skincare rewards and personalized routines.</p>
        </div>

        <div class="signup-form">
            <div class="brand-name">CREATE ACCOUNT</div>
            <p style="color: #a38995; font-size: 13px; margin-top: 0; letter-spacing: 1px; margin-bottom: 30px;">JOIN
                THE LUXURY EXPERIENCE</p>

            <div class="input-group">
                <label>Full Name</label>
                <input type="text" class="input-field" id="fullname" placeholder="John Doe">
            </div>

            <div class="input-group">
                <label>Email Address</label>
                <input type="email" class="input-field" id="email" placeholder="name@example.com">
            </div>

            <div class="input-group">
                <label>Phone Number</label>
                <input type="tel" class="input-field" id="phone" placeholder="+94 7X XXX XXXX">
            </div>

            <div class="input-group">
                <label>Create Password</label>
                <input type="password" class="input-field" id="password" placeholder="••••••••">
            </div>

            <div class="terms">
                <input type="checkbox" id="terms-check" required>
                <label for="terms-check">I agree to the Terms of Service and Privacy Policy</label>
            </div>

            <button class="signup-btn" onclick="handleSignup()">Create My Account</button>

            <p class="login-link">
                Already have an account? <a href="login.html">Sign In</a>
            </p>
        </div>
    </div>

    <script>
        function handleSignup() {
            const name = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const pass = document.getElementById('password').value;
            const terms = document.getElementById('terms-check').checked;

            if (!name || !email || !phone || !pass) {
                return alert('Please fill in all fields.');
            }

            if (!terms) {
                return alert('Please agree to the terms and conditions.');
            }

            // In a real app, you'd send this to a backend (Supabase)
            // For now, let's simulate a success
            const userData = { name, email, phone };
            localStorage.setItem('registeredUser', JSON.stringify(userData));

            alert(`Congratulations ${name}! Your Rosemilk account has been created successfully. ✨`);
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
